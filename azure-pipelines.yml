trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    dotnet tool restore
  displayName: 'Install prereq'

- script: dotnet fake build --target release 
  env:
     BUILD_VERSION : $(Build.BuildNumber)
    KEY: $(API_KEY)
  displayName: 'release'
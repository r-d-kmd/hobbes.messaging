# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'restore'    

- script: |
    dotnet tool restore
  displayName: 'Install prereq'

- script: |
    dotnet paket update
    dotnet fake build --target release 
    
  env:
    BUILD_VERSION : $(Build.BuildNumber)
    API_KEY: $(API_KEY)
    FEED_PAT: $(FEED_PAT)
  displayName: 'release'
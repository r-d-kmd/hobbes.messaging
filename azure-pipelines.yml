# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    dotnet tool restore
  displayName: 'Install prereq'

- script: |
    dotnet fake build --target packageandpush
    
  env:
    VERSION : 1.1.$(Build.BuildNumber)
    FEED_PAT: $(FEED_PAT)
  displayName: 'release'